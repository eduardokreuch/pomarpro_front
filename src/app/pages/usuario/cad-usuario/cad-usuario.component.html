<app-nav></app-nav>
<div class="pagina"> 
    <header>
        <h1>Administração | Cadastro de usuários</h1>
    </header>
    <form [formGroup]="formulario">

        <div>
            <mat-form-field>
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Sobrenome</mat-label>
                <input matInput formControlName="sobrenome">
            </mat-form-field>
        </div>
        <mat-form-field class="grande">
            <mat-label>Endereço</mat-label>
            <input matInput formControlName="endereco">
        </mat-form-field>   
            <mat-form-field>
                <mat-label>Telefone</mat-label>
                <input matInput formControlName="telefone">
            </mat-form-field>
            <div>
            <mat-form-field>
                <mat-label>E-mail</mat-label>
                <input matInput formControlName="email">
            </mat-form-field>
        </div>
        <mat-form-field>
            <mat-label>Login</mat-label>
            <input matInput formControlName="login">
        </mat-form-field>
        <div class="controles">
            <button mat-raised-button [disabled]="formulario.enabled"(click)="onIncluir()">Incluir</button>
            <button mat-raised-button [disabled]="formulario.invalid"(click)="onSalvar()">Salvar</button>
            <button mat-raised-button [disabled]="formulario.disabled"(click)="onCancelar()">Cancelar</button>
        </div>
    </form>
    <div>

    </div>
</div>
